        <h1>50. Write a program to perform menu based arithmetic operations.</h1>
        <h4>
            1-Add<br>
            2-Subtract<br>
            3-Multiply<br>
            4-Divide<br>
            5-Exit!<br>
            (NB : The program exit until you enter 5, otherwise return back to menu )
        </h4>
            
        <div class="input">
            <form>
                <label for="num1">Enter the first number:</label>
                <input type="number" id="num1"><br>
                <label for="num2">Enter the second number:</label>
                <input type="number" id="num2"><br>
                <label for="operation">Select an operation:</label>
                <select id="operation">
                  <option value="1">Add</option>
                  <option value="2">Subtract</option>
                  <option value="3">Multiply</option>
                  <option value="4">Divide</option>
                  <option value="5">Exit</option>
                </select>
                <br><br><br><br><br><br>       
                <button type="button" onclick="calculation()">Calculate</button><br>
            </form>
        </div>

        <p id="result"></p>
