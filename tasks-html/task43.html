    <title>TASK 43: Find Volume and Surface Area of a Cone.</title>

<body>
    <h1>43. JS Program to find Volume and Surface Area of a Cone.</h1>
    
    <div class="input">
        <form>
            <label for="number1">Enter length of the Cone (l):</label>
            <input type="text" id="inputLength" name="number1"><br><br>
            <label for="number2">Enter base radius of Cone (r):</label>
            <input type="text" id="inputRadius" name="number2"><br><br>
            <label for="number3">Enter height of Cone (h):</label>
            <input type="text" id="inputHeight" name="number3"><br><br>
            <button type="button" onclick="findVolume()">Find Volume</button><br>
            <button type="button" onclick="findSurfaceArea()">Find Surface Area</button><br>
            <button type="button" onclick="findCurvedSurfaceArea()">Find Curved Surface Area</button>
        </form>
    </div>
    
    <p id="volume"></p><br>
    <p id="surfaceArea"></p><br>
    <p id="curvedSurfaceArea"></p><br>

  </body>
