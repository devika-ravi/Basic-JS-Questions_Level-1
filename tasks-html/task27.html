<body>
    <h1>27. JS Program to print Natural Numbers from 1 to N.</h1>

    <div class="input">
        <form>
            <label for="number">Enter the number of natural numbers you want to print:</label>
            <input type="text" id="userInput" name="number" onkeydown="handleKeyDown(event)"><br><br>
            <button type="button" onclick="printNaturalNumbers()" id="printButton">Print!</button>
          </form>
    </div>    
        
    <p id="result" class="hidden"></p>
