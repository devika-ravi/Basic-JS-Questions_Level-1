<html lang="en">
<head>

    <title>TASK 45: Find Volume and Surface Area of a Cuboid.</title>

<body>
    <h1>45. JS Program to find Volume and Surface Area of a Cuboid.</h1>
    
    <div class="input">
        <form>
            <label for="number1">Enter length of the Cuboid (l):</label>
            <input type="text" id="inputLength" name="number1"><br><br>
            <label for="number2">Enter base width of Cuboid (w):</label>
            <input type="text" id="inputWidth" name="number2"><br><br>
            <label for="number3">Enter height of Cuboid (h):</label>
            <input type="text" id="inputHeight" name="number3"><br><br>
            <button type="button" onclick="findVolume()">Find Volume</button><br>
            <button type="button" onclick="findSurfaceArea()">Find Surface Area</button><br>
            <button type="button" onclick="findLateralSurfaceArea()">Find Lateral Surface Area</button>
        </form>
    </div>
    
    <p id="volume"></p><br>
    <p id="surfaceArea"></p><br>
    <p id="lateralSurfaceArea"></p><br>

  </body>
